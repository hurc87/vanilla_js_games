<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./src/css/flappy_bird.css">
</head>
<body>
    <a href="index.html">
        <img src="./images/arrow.PNG" alt="Arrow" width="60px" height="auto">
    </a>
    <div class="themes">
        <h1>Select A Colour Theme or Restart the Game</h1>
        <button class="themeButtons" onclick="setFlappyBird()">Flappy Bird Blue</button>
        <button class="themeButtons" onclick="setFlappyBirdTwo()">Flappy Bird Pink</button>
        <button class="restartButton" onclick="refreshGame()">Restart Game</button>
    </div>
    <div id="game_container">
        <div id="character"></div>
        <div id="enemy_block_1"></div>
        <div id="enemy_block_2"></div>
        <div id="ground"></div>

    </div>
    <script src="./src/js/flappy_bird.js"></script>
</body>
</html>
